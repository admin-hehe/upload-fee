<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Documentation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script>
        // --- KONFIGURASI ---
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbzPdxOrNH1w2ray36yV6wqjtobcK2_xrvDU2n-earNeSIw3ryfaVDpi0-Zh8isVmRCh3A/exec"; 

        tailwind.config = {
            darkMode: 'media', // Otomatis mengikuti setting device
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>

    <style>
        /* Smooth transition untuk switch dark mode */
        body { transition: background-color 0.3s ease, color 0.3s ease; }
        
        .custom-loader {
            border: 2px solid rgba(0,0,0,0.1);
            border-top: 2px solid currentColor;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
            display: inline-block;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-slate-50 dark:bg-slate-950 text-slate-900 dark:text-slate-100 min-h-screen flex items-center justify-center p-6">

    <div class="w-full max-w-md bg-white dark:bg-slate-900 p-8 rounded-2xl shadow-xl shadow-slate-200/50 dark:shadow-none border border-slate-200 dark:border-slate-800 relative">
        
        <div class="mb-8">
            <h1 class="text-2xl font-bold tracking-tight mb-1">Upload Dokumentasi</h1>
            <p class="text-sm text-slate-500 dark:text-slate-400">ID Node: <span id="display-id" class="font-mono font-medium text-indigo-600 dark:text-indigo-400">...</span></p>
        </div>

        <div id="loading-info" class="flex items-center space-x-2 text-sm text-slate-400 mb-6">
            <span class="custom-loader"></span>
            <span>Sinkronisasi data...</span>
        </div>
        
        <div id="info-container" class="hidden mb-8 space-y-3 p-4 bg-slate-50 dark:bg-slate-800/50 rounded-xl border border-slate-100 dark:border-slate-800">
            <div class="flex flex-col">
                <span class="text-[10px] uppercase font-bold tracking-wider text-slate-400">Kegiatan</span>
                <span id="info-kegiatan" class="text-sm font-semibold"></span>
            </div>
            <div class="grid grid-cols-2 gap-4">
                <div class="flex flex-col">
                    <span class="text-[10px] uppercase font-bold tracking-wider text-slate-400">PIC</span>
                    <span id="info-pic" class="text-sm font-medium text-indigo-600 dark:text-indigo-400"></span>
                </div>
                <div class="flex flex-col">
                    <span class="text-[10px] uppercase font-bold tracking-wider text-slate-400">Harga</span>
                    <span id="info-harga" class="text-sm font-medium"></span>
                </div>
            </div>
        </div>

        <form id="uploadForm" class="space-y-6">
            <input type="hidden" id="recordId" name="record_id">
            <input type="hidden" name="action" value="uploadDocumentation">

            <div class="flex p-1 bg-slate-100 dark:bg-slate-800 rounded-lg">
                <label class="flex-1 text-center cursor-pointer">
                    <input type="radio" name="doc_type" value="text" checked class="hidden peer" onchange="toggleInput('text')">
                    <div class="py-2 text-xs font-semibold rounded-md transition-all peer-checked:bg-white dark:peer-checked:bg-slate-700 peer-checked:shadow-sm text-slate-500 peer-checked:text-indigo-600 dark:peer-checked:text-white">
                        Link URL
                    </div>
                </label>
                <label class="flex-1 text-center cursor-pointer">
                    <input type="radio" name="doc_type" value="file" class="hidden peer" onchange="toggleInput('file')">
                    <div class="py-2 text-xs font-semibold rounded-md transition-all peer-checked:bg-white dark:peer-checked:bg-slate-700 peer-checked:shadow-sm text-slate-500 peer-checked:text-indigo-600 dark:peer-checked:text-white">
                        File Gambar
                    </div>
                </label>
            </div>

            <div class="space-y-4">
                <div id="textInput">
                    <label class="block text-xs font-medium mb-1.5 text-slate-500">Masukkan Link</label>
                    <input type="url" id="doc_text" name="doc_text" placeholder="https://example.com/file" 
                        class="w-full bg-slate-50 dark:bg-slate-800 border border-slate-200 dark:border-slate-700 p-3 rounded-xl text-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all">
                </div>

                <div id="fileInput" class="hidden">
                    <label class="block text-xs font-medium mb-1.5 text-slate-500">Pilih Gambar</label>
                    <input type="file" id="doc_file" accept="image/*" 
                        class="w-full text-sm text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-xs file:font-bold file:bg-indigo-50 file:text-indigo-600 hover:file:bg-indigo-100 dark:file:bg-slate-800 dark:file:text-slate-300 transition-all">
                </div>
            </div>

            <button type="submit" id="submitBtn" 
                class="w-full py-4 bg-indigo-600 hover:bg-indigo-700 text-white font-bold rounded-xl text-sm shadow-lg shadow-indigo-200 dark:shadow-none transition-all active:scale-[0.98] disabled:opacity-50 disabled:pointer-events-none">
                SIMPAN DOKUMENTASI
            </button>
        </form>

        <div id="statusMsg" class="mt-6 p-4 rounded-xl text-center text-xs font-bold hidden border"></div>
    </div>

    <script>
        // --- LOGIKA JAVASCRIPT TETAP SAMA ---
        const params = new URLSearchParams(window.location.search);
        const recordId = params.get('id');

        document.getElementById('display-id').textContent = recordId || 'Undefined';
        document.getElementById('recordId').value = recordId;

        async function fetchDetails() {
            if (!recordId) return;
            try {
                const response = await fetch(`${WEB_APP_URL}?action=getSingleData&id=${recordId}`);
                const data = await response.json();
                if (data) {
                    document.getElementById('info-kegiatan').textContent = data.nama_kegiatan;
                    document.getElementById('info-pic').textContent = data.pic;
                    document.getElementById('info-harga').textContent = data.harga;
                    document.getElementById('info-container').classList.remove('hidden');
                }
            } catch (e) { 
                console.error("Signal Lost:", e); 
            } finally {
                document.getElementById('loading-info').classList.add('hidden');
            }
        }

        function toggleInput(type) {
            document.getElementById('textInput').classList.toggle('hidden', type !== 'text');
            document.getElementById('fileInput').classList.toggle('hidden', type !== 'file');
        }

        document.getElementById('uploadForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            const msg = document.getElementById('statusMsg');
            btn.disabled = true; btn.textContent = "SEDANG MENGIRIM...";
            msg.classList.add('hidden');

            const formData = new FormData(this);
            const payload = new URLSearchParams(formData);

            if (formData.get('doc_type') === 'file') {
                const file = document.getElementById('doc_file').files[0];
                if (!file) { 
                    showStatus("GAGAL: PILIH FILE TERLEBIH DAHULU", false);
                    btn.disabled = false; btn.textContent = "SIMPAN DOKUMENTASI";
                    return; 
                }
                const reader = new FileReader();
                reader.onload = async () => {
                    payload.set('file_data', reader.result.split(',')[1]);
                    payload.set('file_name', file.name);
                    payload.set('file_type', file.type);
                    await sendData(payload);
                };
                reader.readAsDataURL(file);
            } else {
                await sendData(payload);
            }
        });

        async function sendData(payload) {
            const btn = document.getElementById('submitBtn');
            try {
                const response = await fetch(WEB_APP_URL, {
                    method: 'POST',
                    body: payload
                });
                const result = await response.json();
                showStatus(result.message.toUpperCase(), result.result === 'success');
                if (result.result === 'success') {
                    btn.textContent = "BERHASIL DISIMPAN";
                    btn.classList.replace('bg-indigo-600', 'bg-emerald-600');
                }
            } catch (e) {
                showStatus("KESALAHAN KOMUNIKASI SERVER", false);
            } finally {
                btn.disabled = false;
                if(btn.textContent !== "BERHASIL DISIMPAN") btn.textContent = "SIMPAN DOKUMENTASI";
            }
        }

        function showStatus(text, isSuccess) {
            const msg = document.getElementById('statusMsg');
            msg.textContent = text;
            msg.classList.remove('hidden');
            
            if(isSuccess) {
                msg.className = "mt-6 p-4 rounded-xl text-center text-xs font-bold border border-emerald-200 bg-emerald-50 text-emerald-700 dark:bg-emerald-900/20 dark:border-emerald-800 dark:text-emerald-400";
            } else {
                msg.className = "mt-6 p-4 rounded-xl text-center text-xs font-bold border border-rose-200 bg-rose-50 text-rose-700 dark:bg-rose-900/20 dark:border-rose-800 dark:text-rose-400";
            }
        }

        window.onload = fetchDetails;
    </script>
</body>
</html>
